	<script type="text/javascript">
		var ps = window.location.href;
		var pr = /\/(\w+)\/$/.exec(ps);
			var nav,nav_list;
			var nav = document.getElementById("nav"); 
			var nav_list = nav.getElementsByTagName("li");//返回相同的一组元素 
			if(pr!=null){
				for(var i=0;i<nav_list.length;i++){  
				  var url = nav_list[i].getElementsByTagName("a")[0];
				  if(url+"/" == ps)
					nav_list[i].className = "selected";
				}
			}else{
				nav_list[0].className = "selected";
			}
	</script>

    <!-- Piwik -->
    <script type="text/javascript">
		var disqus_shortname = 'zugua';
		window.onload = function() {
			setTimeout(function(){
			// piwik
			var pjs = document.createElement("script");
			var psc = "http://www.hzsj.org/piwik/";
			pjs.type = "text/javascript";
			pjs.src = psc+"piwik.js";
			pjs.onload = pjs.onreadystatechange = function(){  
				if( !pjs.readyState || (pjs.readyState && pjs.readyState == 'loaded')){ 
					try {
							var piwikTracker = Piwik.getTracker(psc+'piwik.php',4);
							piwikTracker.trackPageView();
							piwikTracker.enableLinkTracking();

				}
			}

			//disqus
			if(document.getElementById("board")){
				var dsq = document.createElement("script");dsq.type = "text/javascript";
				dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
				head.appendChild(dsq);
			}
			head.appendChild(pjs);	
			},100);
		};
	</script>
